{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}

{% for message in get_flashed_messages() %}

      {% endfor %}

      <!-- Login form -->
      {{wtf.quick_form(login_form)}}

{% endblock%}
